services:
  # Flask Backend Service
  - type: web
    name: health-chatbot-backend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements-render.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GOOGLE_API_KEY
        sync: false
      - key: SONAR_API_KEY
        value: ""  # Optional - leave empty to disable research feature
      - key: FLASK_SECRET_KEY
        generateValue: true
    healthCheckPath: /health

  # Streamlit Frontend Service
  - type: web
    name: health-chatbot-frontend
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r frontend/requirements-render.txt
    startCommand: cd frontend && streamlit run streamlit_app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_URL
        fromService:
          name: health-chatbot-backend
          type: web
          property: host
